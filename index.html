<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Random number generator web App" />
        <meta name="author" content="Csaba Cselko" />

        <meta property="og:title" content="Random Number" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="#" />
        <meta property="og:description" content="Random number generator web App" />
        <meta property="og:image" content="static/img/dice.svg" />

        <link rel="icon" href="static/img/dice.svg" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous" />
        <link rel="stylesheet" href="static/css/style.css" />

        <title>Random Number</title>
    </head>
    <body>
        <main>
            <header class="text-center mb-4">
                <img src="static/img/dicedrawn.svg" alt="Dices" />
                <h1>Random Number Generator</h1>
            </header>
            <section class="text-center">
                <h2>Options</h2>
                <form action="#" method="get" class="d-grid gap-sm-3">
                    <div class="row">
                        <label for="numOfDices" class="col-sm-6 col-form-label col-form-label-lg text-sm-end">Number of Dices</label>
                        <div class="col-sm-2">
                            <input class="form-control form-control-lg text-center" id="numOfDices" name="numOfDices" type="number" min="1" max="6" value="1" />
                        </div>
                    </div>
                    <div class="row">
                        <label for="sides" class="col-sm-6 col-form-label col-form-label-lg text-sm-end">Sides</label>
                        <div class="col-sm-2">
                            <input class="form-control form-control-lg text-center" id="sides" name="sides" type="number" min="3" max="24" value="6" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="mx-auto">
                            <button type="submit" id="submit" class="btn btn-lg btn-primary w-25 mt-sm-4">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
            <section id="response">
                <ul class="list-group list-group-flush text-center mt-3">
                    <!-- rendered by js -->
                </ul>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" 
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
            crossorigin="anonymous"></script>
        <script src="static/js/script.js" type="module"></script>
    </body>
</html>
